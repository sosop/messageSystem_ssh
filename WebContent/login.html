<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息系统用户登录</title>
<link href="images/login.css" rel="stylesheet" type="text/css" />
<link href="css/code.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="javascript/jquery.min.js"></script>
<script type="text/javascript" src="javascript/code.js"></script>
<script type="text/javascript">
	$(function(){
		$('.captcha').focus(function(){
			createCode();
			$('.yzm-box').show();
			});
			
		$('.captcha').focusout(function(){
			$('.yzm-box').hide();
			});
		})
</script>

</head>

<body>
	<div id="message-box">用户名或密码错误！</div>
	<div id="wrap">
		<div id="header"></div>
		<div id="content-wrap">
		<div class="space"></div>
		<form action="login!login" method="post" onsubmit="return validate()">
	 		<div class="content">
				<div class="field"><label>账&nbsp;&nbsp;户：</label><input class="name" name="name"
					name="" value="" type="text" /></div>
				<div class="field"><label>密&nbsp;&nbsp;码：</label><input class="password" name="password"
					name="" value="" type="password" /><br />
				</div>
				<div class="field"><label>验证码：</label><input class="captcha"
					maxlength="6" name="" value="" type="text" /><br />
					<div class="yzm-box" id="checkCode"></div>
				</div>
			<div class="btn"><input name="" type="submit" class="login-btn"
				value="" /></div>
			</div>
		</form>
	</div>
	<div id="footer"></div>
	</div>
</body>
</html>
